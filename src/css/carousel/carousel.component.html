<div class="carousel" [style.width]="width">
  <div class="controls">
    <button (click)="change(-1)">
      <i class="fa fa-chevron-left" aria-hidden="true"></i>
    </button>
    <button (click)="change(1)">
      <i class="fa fa-chevron-right" aria-hidden="true"></i>
    </button>
  </div>
  <img [src]="images[current]" alt="">
</div>
