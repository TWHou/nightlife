<div *ngIf="venue">
  <img [src]="venue.image_url" alt="{{venue.name}}" width="100px">
  <h3><a [href]="venue.url">{{venue.name}}</a></h3>
  <p>Price: {{venue.price}}</p>
  <p>Rating: {{venue.rating}}</p>
  <css-carousel [images]="venue.photos" width="1000px"></css-carousel>
  <p>Address: {{venue.address}}</p>
</div>
